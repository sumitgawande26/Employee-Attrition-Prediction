<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Employee Attrition Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: radial-gradient(circle 369px at -2.9% 12.9%, rgba(247,234,163,1) 0%, rgba(236,180,238,0.56) 46.4%, rgba(163,203,247,1) 100.7%);
            background-attachment: fixed;
            position: relative;
        }
        /* Watermark / Logo */
        body::before {
            content: "";
            background: url('https://cdn-icons-png.flaticon.com/512/3135/3135768.png') no-repeat center;
            background-size: 200px;
            opacity: 0.08;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
        }
        .hero {
            text-align: center;
            margin-bottom: 40px;
        }
        .hero h1 {
            font-weight: 600;
            color: #0d6efd;
        }
        .hero p {
            color: #6c757d;
            font-size: 1.1rem;
        }
        .card {
            border: none;
            border-radius: 20px;
            background-image: linear-gradient(174.2deg, rgba(255,244,228,1) 7.1%, rgba(240,246,238,1) 67.4%);
        }
        label {
            font-weight: 500;
        }
        .form-control, .form-select {
            border-radius: 12px;
        }
        .btn-primary {
            background: #0d6efd;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            padding: 12px;
        }
        .btn-primary:hover {
            background: #0b5ed7;
        }
        /* Motivational footer */
        .footer-thought {
            margin-top: 40px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
            color: #444;
        }
        .footer-thought span {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container py-5">

    <!-- Hero Section -->
    <div class="hero">
        <h1><i class="bi bi-people-fill"></i> Employee Attrition Prediction</h1>
        <p>Predict employee turnover risk in seconds and boost your retention strategy ðŸš€</p>
    </div>

    <!-- Prediction Form -->
    <form method="POST" class="card p-4 shadow-lg">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label><i class="bi bi-person-badge"></i> Age</label>
                <input type="number" name="Age" class="form-control" placeholder="Enter age" required>
            </div>
            <div class="col-md-6 mb-3">
                <label><i class="bi bi-cash-stack"></i> Monthly Income</label>
                <input type="number" name="MonthlyIncome" class="form-control" placeholder="Enter income" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label><i class="bi bi-briefcase"></i> Job Role</label>
                <select name="JobRole" class="form-select" required>
                    <option selected disabled>Choose a role</option>
                    <option>Sales Executive</option>
                    <option>Research Scientist</option>
                    <option>Laboratory Technician</option>
                    <option>Manufacturing Director</option>
                    <option>Healthcare Representative</option>
                    <option>Manager</option>
                    <option>Sales Representative</option>
                    <option>Research Director</option>
                    <option>Human Resources</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label><i class="bi bi-clock-history"></i> OverTime</label>
                <select name="OverTime" class="form-select" required>
                    <option selected disabled>Choose option</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label><i class="bi bi-geo-alt"></i> Distance From Home (km)</label>
                <input type="number" name="DistanceFromHome" class="form-control" placeholder="e.g. 10" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>
                    <i class="bi bi-emoji-smile"></i> Job Satisfaction (1-5)
                    <i class="bi bi-info-circle text-primary" data-bs-toggle="tooltip" title="1 = Very Low, 5 = Very High"></i>
                </label>
                <input type="number" name="JobSatisfaction" min="1" max="5" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>
                    <i class="bi bi-heart-pulse"></i> Work Life Balance (1-5)
                    <i class="bi bi-info-circle text-primary" data-bs-toggle="tooltip" title="1 = Poor, 5 = Excellent"></i>
                </label>
                <input type="number" name="WorkLifeBalance" min="1" max="5" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label><i class="bi bi-bar-chart"></i> Total Working Years</label>
                <input type="number" name="TotalWorkingYears" class="form-control" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">ðŸš€ Predict</button>
    </form>

    <!-- Motivational Footer -->
    <div class="footer-thought">
        <p><span>ðŸ’¡</span> "Happy employees build stronger companies. Care today, grow tomorrow ðŸŒ±âœ¨"</p>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Enable Bootstrap tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</body>
</html>
