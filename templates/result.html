<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card {
            border: none;
            border-radius: 20px;
            background-image: linear-gradient(174.2deg, rgba(255,244,228,1) 7.1%, rgba(240,246,238,1) 67.4%);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-image: radial-gradient(circle 369px at -2.9% 12.9%, rgba(247,234,163,1) 0%, rgba(236,180,238,0.56) 46.4%, rgba(163,203,247,1) 100.7%);
        }
        #gaugeContainer, #pieContainer {
            width: 220px;
            margin: 0 auto;
        }
        #barChartContainer, #radarChartContainer {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-lg p-4 rounded-3 text-center">
        <h2 class="mb-4">Employee Attrition Prediction Result</h2>
        <h4 class="text-primary">{{ result }}</h4>

        <!-- Row: Probability (left) and Employee Details (right) -->
        <div class="row mt-4">
            <div class="col-md-6 text-center">
                <p class="fw-bold">Probability of leaving</p>
                <h3 class="text-danger">{{ probability }}%</h3>

                <!-- Donut Chart -->
                <div id="gaugeContainer" class="mb-4">
                    <canvas id="gaugeChart" width="150" height="150"></canvas>
                </div>

                <!-- Pie Chart -->
                <div id="pieContainer" class="mb-4">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>

            <!-- Employee Details -->
            <div class="col-md-6 text-start">
                <h5 class="fw-bold">ðŸ”¹ Employee Details</h5>
                <table class="table table-bordered mt-3">
                    {% for key, value in details.items() %}
                    <tr>
                        <th>{{ key }}</th>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>

        <hr>
        <!-- Feature Importance -->
        <h5 class="mt-4">ðŸ“Š Feature Importance</h5>
        <div id="barChartContainer">
            <canvas id="barChart" height="300"></canvas>
        </div>

        <hr>
        <!-- Radar Chart -->
        <h5 class="mt-4">ðŸ§­ Employee Profile Radar</h5>
        <div id="radarChartContainer">
            <canvas id="radarChart"></canvas>
        </div>

        <a href="/" class="btn btn-secondary mt-4">ðŸ”™ Go Back</a>
    </div>
</div>

<script>
    // Donut Chart
    const ctx1 = document.getElementById('gaugeChart');
    new Chart(ctx1, {
        type: 'doughnut',
        data: {
            labels: ['Attrition Risk', 'Stay'],
            datasets: [{
                data: [{{ probability }}, {{ 100 - probability }}],
                backgroundColor: ['#e74c3c', '#2ecc71']
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { position: 'bottom' } },
            cutout: '70%'
        }
    });

    // Pie Chart
    const ctxPie = document.getElementById('pieChart');
    new Chart(ctxPie, {
        type: 'pie',
        data: {
            labels: ['Attrition Risk', 'Stay'],
            datasets: [{
                data: [{{ probability }}, {{ 100 - probability }}],
                backgroundColor: ['#ff6b6b', '#4caf50']
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { position: 'bottom' } }
        }
    });

    // Feature Importance Bar Chart
    const importance = JSON.parse('{{ importance|safe }}');
    const ctx2 = document.getElementById('barChart');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: importance.map(d => d.feature),
            datasets: [{
                label: 'Importance',
                data: importance.map(d => d.importance),
                backgroundColor: '#3498db'
            }]
        },
        options: {
            responsive: true,
            scales: { y: { beginAtZero: true } },
            plugins: { legend: { display: false } }
        }
    });

    // Radar Chart for Employee Profile
    const details = {{ details|tojson }};
    const ctx4 = document.getElementById('radarChart');
    new Chart(ctx4, {
        type: 'radar',
        data: {
            labels: Object.keys(details),
            datasets: [{
                label: 'Employee Profile',
                data: Object.values(details).map(v => (typeof v === 'number' ? v : 0)),
                fill: true,
                backgroundColor: 'rgba(52, 152, 219, 0.2)',
                borderColor: '#3498db',
                pointBackgroundColor: '#3498db'
            }]
        },
        options: {
            responsive: true,
            scales: { r: { beginAtZero: true } }
        }
    });
</script>
</body>
</html>
